name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        run: |
          sed -i 's/"version": *"[^"]*"/"version": "'"${{ steps.version.outputs.VERSION }}"'"/' package.json
          echo "Updated package.json to version ${{ steps.version.outputs.VERSION }}:"
          cat package.json

      - name: Build .crbl package
        run: |
          CRBL_FILE="calix-axos-${{ steps.version.outputs.VERSION }}.crbl"
          tar -czf "/tmp/${CRBL_FILE}" \
            --exclude='.DS_Store' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='reference' \
            .
          mv "/tmp/${CRBL_FILE}" .
          echo "Built package:"
          ls -lh "${CRBL_FILE}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            calix-axos-${{ steps.version.outputs.VERSION }}.crbl \
            --title "Calix AXOS Syslog Pack $GITHUB_REF_NAME" \
            --generate-notes
